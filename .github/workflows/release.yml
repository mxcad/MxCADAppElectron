name: Build master

on:
  push:
    branches:
      - master
jobs:
  Windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache file
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            %APPDATA%\npm-cache
            %LOCALAPPDATA%\electron\Cache
            %LOCALAPPDATA%\electron-builder\Cache
          key: ${{ runner.os }}-build-caches-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: Install Dependencies
        run: |
          npm install
      - name: Build Package Setup x64
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Upload Artifact Setup x64
        uses: actions/upload-artifact@v3
        with:
          name: MxCADAppElectron-Setup
          path: release/*
  Mac:
    name: Mac
    runs-on: macos-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache file
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            $HOME/.cache/electron
            $HOME/.cache/electron-builder
            $HOME/.npm/_prebuilds
          key: ${{ runner.os }}-build-caches-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: Install Dependencies
        run: |
          npm install
      - name: Build Package dmg
        run: |
          npm run build:mac
        env:
          ELECTRON_CACHE: $HOME/.cache/electron
          ELECTRON_BUILDERCACHE: $HOME/.cache/electron-builder
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Upload Artifact Setup x64
        uses: actions/upload-artifact@v3
        with:
          name: lx-music-desktop-x64-Setup
          path: release/*
  Linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Install package
        run: sudo apt-get update && sudo apt-get install -y rpm libarchive-tools

      - name: Check out git repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Cache file
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            $HOME/.cache/electron
            $HOME/.cache/electron-builder
            $HOME/.npm/_prebuilds
          key: ${{ runner.os }}-build-caches-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: Install Dependencies
        run: |
          npm install
      - name: Build Package deb x64
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Upload Artifact Setup x64
        uses: actions/upload-artifact@v3
        with:
          name: lx-music-desktop-x64-Setup
          path: release/*
